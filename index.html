<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Member Club</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./src/styles/index.css" />

    <script defer src="./src/main.js" type="module"></script>
  </head>
  <body>
    <header>
      <img src="./src/assets/Logo.png" alt="Member Club logo" />

      <div class="input-wrapper">
        <form>
          <input id="input" type="text" placeholder="ID do cartão" />
          <button>
            <img src="./src/assets/icons/ArrowElbowDownLeft.svg" />
          </button>
        </form>
      </div>
    </header>

    <main>
      <div class="profile">
        <div class="profile-gradient">
          <div class="profile-img">
            <img src="./src/assets/nataliaMiranda.png" alt="Foto de perfil" />
          </div>
        </div>
        <div class="profile-info">
          <h1>Natália Miranda</h1>
          <p>Cliente desde 18/09/2023</p>
        </div>
      </div>

      <div class="history">
        <div class="history-header">
          <h2>Histórico</h2>
          <p></p>
        </div>
        <div class="history-info">
          <!-- <div class="history-item">
          <div class="date">
            <h3>29/04/2024</h3>
            <p>18:30</p>
          </div>
          <div class="history-logo">
            <img src="./src/assets/icons/SealCheck.svg" alt="Icone de check">
          </div>
        </div> -->
        </div>
      </div>

      <div class="fidelity">
        <div class="header-fidelity">
          <div class="fidelity-info">
            <h2>Cartão Fidelidade</h2>
            <p>Ao fazer cortes de cabelo, o décimo sai de graça!</p>
          </div>
          <div class="id">
            <p>ID: 124-537-835-230</p>
          </div>
        </div>

        <div class="checks-container">
          <div class="checks">
            <!-- <img src="./src/assets/PinCheck.png"> -->
          </div>

          <div class="checks"></div>

          <div class="checks"></div>

          <div class="checks"></div>

          <div class="checks"></div>

          <div class="checks"></div>

          <div class="checks"></div>

          <div class="checks"></div>

          <div class="checks"></div>

          <div class="checks">
            <img src="./src/assets/icons/Gift-Solid.svg" />
          </div>
        </div>
      </div>

      <div class="remaining-cuts">
        <div class="remaining-cuts-info">
          <h2><strong>3</strong> cortes restantes</h2>
          <div class="progress">
            <div class="standard-bar">
              <div class="colored-bar"></div>
            </div>
            <p>7 de 10</p>
          </div>
        </div>
        <div class="gift">
          <img src="./src/assets/PinGift.png" />
        </div>
      </div>
    </main>

    <div class="modal">
      <div class="modal-content">
        <div class="header">
          <div class="div_image_v">
            <span class="close">&times;</span>
            <div class="image">
              <svg
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g
                  id="SVGRepo_tracerCarrier"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></g>
                <g id="SVGRepo_iconCarrier">
                  <path
                    d="M20 7L9.00004 18L3.99994 13"
                    stroke="#000000"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  ></path>
                </g>
              </svg>
            </div>
          </div>
          <div class="content">
            <span class="title">Parabéns</span>
            <p class="message">
              O seu próximo corte será de graça
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
